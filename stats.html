        </nav>
        <!-- Dark/Light Mode Switch -->
        <div class="dark-mode-switch">
            <!-- Checkbox für Toggle -->
            <input type="checkbox" id="dark-mode-toggle">
            <!-- Sichtbarer Schalter -->
            <label for="dark-mode-toggle" class="switch-label">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-sun"></i>
            </label>
            <!-- Text, der wechselt -->
            <span class="switch-text">Darkmode</span>
        </div>
    </header>


<!-- Statistiken Fenster -->
<section>

        <li><i class="fa-solid fa-users"></i> <b>34</b></li> <!-- Follower -->

    <!-- JavaScript -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        const switchText = document.querySelector('.switch-text');

        // Überprüfe den gespeicherten Dark Mode-Status
        const darkMode = localStorage.getItem('darkMode');
        if (darkMode === 'enabled') {
            body.classList.add('dark-mode');
            toggle.checked = true;
            switchText.textContent = 'Lightmode';
        } else {
            switchText.textContent = 'Darkmode';
        }

        // Event Listener für den Schalter
        toggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                switchText.textContent = 'Lightmode';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                switchText.textContent = 'Darkmode';
            }
        });
    });

        // JavaScript für das Menü
        const menuButton = document.getElementById('menu-button');
        const navMenu = document.getElementById('nav-menu');

        menuButton.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            menuButton.classList.toggle('open');
        });
    </script>
</body>
